<form
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
>
    <input formControlName="email" 
    type="email" 
    placeholder="Enter your email" 
    >
    <label for="email">Email:</label>
    <input formControlName="password"
    type="password" 
    placeholder="Enter your password" 
    >
    <button mat-button 
    type="submit"
    [disabled]="form.invalid || form.disabled">Зарегистрироваться
    </button>
</form>

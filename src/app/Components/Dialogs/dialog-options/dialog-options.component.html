<div>
    <mat-dialog-content>
        <h2>Login to your account</h2>
        <div>Only registered users can upload files</div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div class="main-container__functions">
            <button mat-button mat-dialog-close (click)="openDialogLogin()">Login</button>
            <button mat-button mat-dialog-close (click)="openDialogRegistration()">Registration</button>
        </div>
    </mat-dialog-actions>
</div>

<button mat-dialog-close (click)="openDialogOptions()" mat-button>Enter in system</button>
<label>this is authorizate user: </label>
<div *ngIf="userInfo$ | async as userInfo"> 
    {{ userInfo?.email || "" }}
</div>
<button mat-button (click)="logOut()">Sign out</button>
<button mat-button (click)="openDialogFiles()">Pick files</button>

<div *ngIf="userFiles$ | async as userFiles">
    <div *ngFor="let files of userFiles">
        {{files}}
    </div>
</div>
